<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<body>
    <audio controls src="Assets/audio/motivational.mp3">
        <p>Browser does not support this file</p>
    </audio>


    <!--i shtojme edhe 2 file te njejten por ne versione tjera si ogg dhe mpeg sepse browserat e ndryshem perdorin versione te ndryshme-->
    
    <audio controls>
        <source src="Assets/audio/motivational.mp3" type="audio/mpeg">
        <p>Browser does not support this file</p>
    </audio>
</body>
</html>
